  <script>
            
    let variableIds=["plant1","plant2","plant3","plant4","plant5","plant6","plant7","plant8","plant9","plant10","plant11",
    "plant12","plant13","plant14","plant15","plant16","plant17","plant18","plant19","plant20","plant21","plant22","plant23","plant24"]
    let triesCount=0;
    let animalLocation=13;
 function check(position)
{
    console.log(variableIds[position])
    var id=document.getElementById(variableIds[position])
    if(position==animalLocation)
    {
    id.src="Slowloris.jpg"
    triesCount+=1;
    }
    else
    {
    id.src="Hole.jpg"
    triesCount+=1;
    }
    document.getElementById("tries").innerHTML="Number of tries is "+triesCount
    document.getElementById("distance").innerHTML="Distance is "+distance(position,animalLocation)
}
function distance(pos1,pos2)
{
    let x1,y1,x2,y2
    let count1=0;
    let count2=0;
    for(i=0;i<4;i++)
    {
        for(j=0;j<6;j++)
        { 
            if(count1==pos1)
            {
                x1=i;
                y1=j;
            }
            count1++;
        }
    }
    for(i=0;i<4;i++)
    {
        for(j=0;j<6;j++)
        { 
            if(count2==pos2)
            {
                x2=i;
                y2=j;
            }
            count2++;
        }
    }
    let hdistance=Math.abs(x1-x2);
    let vdistance=Math.abs(y1-y2);
    if(hdistance>vdistance)
    return hdistance
    else
    return vdistance

}

  
 // BONUS
 function newGame() {
            triesCount = 0
            animalLocation = Math.floor(Math.random() * 23 + 0)
            document.getElementById("tries").innerHTML = "Number of tries is 0."
            for (var i = 0; i < 24; i++) {

                    document.getElementById(variableIds[i]).src = "Slowloris.jpg"
